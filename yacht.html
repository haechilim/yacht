<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <title>haechi Yacht</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="js/main.js"></script>
</head>

<body>
	<div class="container">
		<div class="score-container" id="score-container">
			<table class="score">
				<th class="turn">
					<div class="textTurn">Turn</div>
					<div class="progress">8/12</div>
				</th>
				<th class="player">P1</th>
				<th class="player">P2</th>
				<th class="player">P3</th>
				
				<tr>
					<td class="categories">Aces</td>
					<td class="p1_aces"></td>
					<td class="p2_aces"></td>
					<td class="p3_aces"></td>
				</tr>
				
				<tr>
					<td class="categories">Deuces</td>
					<td class="p1_deuces"></td>
					<td class="p2_deuces"></td>
					<td class="p3_deuces"></td>
				</tr>
				
				<tr>
					<td class="categories">Threes</td>
					<td class="p1_threes"></td>
					<td class="p2_threes"></td>
					<td class="p3_threes"></td>
				</tr>
				
				<tr>
					<td class="categories">Fours</td>
					<td class="p1_fours"></td>
					<td class="p2_fours"></td>
					<td class="p3_fours"></td>
				</tr>
				
				<tr>
					<td class="categories">Fives</td>
					<td class="p1_fives"></td>
					<td class="p2_fives"></td>
					<td class="p3_fives"></td>
				</tr>
				
				<tr>
					<td class="categories">Sixes</td>
					<td class="p1_sixes"></td>
					<td class="p2_sixes"></td>
					<td class="p3_sixes"></td>
				</tr>
				
				<tr>
					<td class="categories subtotal">
						<div class="textSubtotal">Subtotal</div>
						<div class="bonus">+35 Bonus</div>
					</td>
					<td class="playerSubtotal">
						<div class="textSubtotal">0/63</div>
						<div class="bonus">+0</div>
					</td>
					<td class="playerSubtotal">
						<div class="textSubtotal">0/63</div>
						<div class="bonus">+0</div>
					</td>
					<td class="playerSubtotal">
						<div class="textSubtotal">0/63</div>
						<div class="bonus">+0</div>
					</td>
				</tr>
				<tr>
					<td class="categories">Choice</td>
					<td class="p1_choice"></td>
					<td class="p2_choice"></td>
					<td class="p3_choice"></td>
				</tr>
				
				<tr>
					<td class="categories">4 of a kind</td>
					<td class="p1_4_of_a_kind"></td>
					<td class="p2_4_of_a_kind"></td>
					<td class="p3_4_of_a_kind"></td>
				</tr>
				
				<tr>
					<td class="categories">Full House</td>
					<td class="p1_fullHouse"></td>
					<td class="p2_fullHouse"></td>
					<td class="p3_fullHouse"></td>
				</tr>
				
				<tr>
					<td class="categories">S. Straight</td>
					<td class="p1_S_straight"></td>
					<td class="p2_S_straight"></td>
					<td class="p3_S_straight"></td>
				</tr>
				
				<tr>
					<td class="categories">L. Straight</td>
					<td class="p1_L_straight"></td>
					<td class="p2_L_straight"></td>
					<td class="p3_L_straight"></td>
				</tr>
				
				<tr>
					<td class="categories">Yacht</td>
					<td class="p1_yacht"></td>
					<td class="p2_yacht"></td>
					<td class="p3_yacht"></td>
				</tr>
				
				<tr>
					<td class="total">Total</td>
					<td class="p1_total"></td>
					<td class="p2_total"></td>
					<td class="p3_total"></td>
				</tr>
			</table>
		</div>
		
		<div class="board" id="board">
			<div class="leftChance">
				<div class="rerollButton">Reroll</div>
				<div class="textLeftChanceText">3 left</div>
			</div>
			
			<div class="keepDiceContainer">
				<img class="diceImage1" src="image/dice1.png">
				<img class="diceImage2" src="image/dice2.png">
				<img class="diceImage3" src="image/dice3.png">
				<img class="diceImage4" src="image/dice4.png">
				<img class="diceImage5" src="image/dice5.png">
			</div>
			
			<div class="rollDiceContainer">
				<img class="diceImage1" src="image/pdice1.png">
				<img class="diceImage2" src="image/pdice2.png">
				<img class="diceImage3" src="image/pdice3.png">
				<img class="diceImage4" src="image/pdice4.png">
				<img class="diceImage5" src="image/pdice6.png">
			</div>
		</div>
	</div>
</body>
</html>
