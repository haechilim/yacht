<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <title>haechi Yacht</title>

  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <script type="text/javascript" src="js/main.js"></script>
</head>

<body>
	<div class="container">
		<div class="score-container" id="score-container">
			<table class="score">
				<tr>
					<th class="turn bottom-tborder">
						<div class="turn">Turn</div>
						<div class="progress">1/12</div>
						<div class="categories">Categories</div>
					</th>
					<th class="player top-tborder bottom-border left-tborder">
						<img src="image/avatar/avatar3.png"/>
					</th>
					<th class="player top-tborder bottom-border left-border">
						<img src="image/avatar/avatar9.png"/>
					</th>
					<th class="player top-tborder bottom-border left-border right-tborder">
						<img src="image/avatar/avatar10.png"/>
					</th>
				</tr>
				
				<tr>
					<td class="category left-tborder">
						<img src="image/deco/dice1.png"/>Aces
					</td>
					<td class="number fixed">1</td>
					<td class="number fixed turn">3</td>
					<td class="number fixed right-tborder">2</td>
				</tr>		
				<tr>
					<td class="category left-tborder">
						<img src="image/deco/dice2.png"/>Deuces
					</td>
					<td class="number"></td>
					<td class="number turn"></td>
					<td class="number right-tborder"></td>
				</tr>
				<tr>
					<td class="category left-tborder">
						<img src="image/deco/dice3.png"/>Threes
					</td>
					<td class="number"></td>
					<td class="number turn selectable">9</td>
					<td class="number fixed right-tborder">11</td>
				</tr>
				<tr>
					<td class="category left-tborder">
						<img src="image/deco/dice4.png"/>Fours
					</td>
					<td class="number"></td>
					<td class="number turn selectable">12</td>
					<td class="number right-tborder"></td>
				</tr>
				<tr>
					<td class="category left-tborder">
						<img src="image/deco/dice5.png"/>Fives
					</td>
					<td class="number"></td>
					<td class="number turn"></td>
					<td class="number right-tborder"></td>
				</tr>
				<tr>
					<td class="category left-tborder">
						<img src="image/deco/dice6.png"/>Sixes
					</td>
					<td class="number"></td>
					<td class="number turn selectable">18</td>
					<td class="number fixed right-tborder">5</td>
				</tr>
				
				<tr class="subtotal">
					<td class="category left-tborder">
						<div class="subtotal">Subtotal</div>
						<div class="bonus">+35 Bonus</div>
					</td>
					<td class="number">
						<div class="subtotal">0/63</div>
						<div class="bonus">+0</div>
					</td>
					<td class="number">
						<div class="subtotal">0/63</div>
						<div class="bonus">+0</div>
					</td>
					<td class="number right-tborder">
						<div class="subtotal">77/63</div>
						<div class="bonus">+35</div>
					</td>
				</tr>

				<tr>
					<td class="category left-tborder">
						<img src="image/deco/choice.png"/>Choice
					</td>
					<td class="number fixed">15</td>
					<td class="number turn selectable">12</td>
					<td class="number fixed right-tborder">15</td>
				</tr>
				<tr>
					<td class="category left-tborder">
						<img src="image/deco/kind.png"/>4 of a kind
					</td>
					<td class="number"></td>
					<td class="number turn"></td>
					<td class="number right-tborder"></td>
				</tr>
				<tr>
					<td class="category left-tborder">
						<img src="image/deco/fullhouse.png"/>Full House
					</td>
					<td class="number"></td>
					<td class="number turn"></td>
					<td class="number right-tborder"></td>
				</tr>
				<tr>
					<td class="category left-tborder">
						<img src="image/deco/sstraight.png"/>S. Straight
					</td>
					<td class="number fixed">15</td>
					<td class="number turn">0</td>
					<td class="number fixed right-tborder">55</td>
				</tr>
				<tr>
					<td class="category left-tborder">
						<img src="image/deco/lstraight.png"/>L. Straight
					</td>
					<td class="number"></td>
					<td class="number turn"></td>
					<td class="number right-tborder"></td>
				</tr>
				<tr>
					<td class="category left-tborder">
						<img src="image/deco/yacht.png"/>Yacht
					</td>
					<td class="number"></td>
					<td class="number turn"></td>
					<td class="number right-tborder"></td>
				</tr>
				
				<tr class="total">
					<td class="category bottom-tborder left-tborder">Total</td>
					<td class="number bottom-tborder"></td>
					<td class="number bottom-tborder"></td>
					<td class="number bottom-tborder right-tborder"></td>
				</tr>
			</table>
		</div>
		
		<div class="board" id="board">
			<div class="top-controls">
				<div class="left-chance drop-shadow-light">
					<img src="image/deco/cubic.png">
					<span id="leftChance" class="number">3</span>
					<span class="left">left</span>
				</div>
			</div>
			
			<div class="selectDiceContainer drop-shadow-strong">
				<img class="dice initial" src="image/dice1.png">
				<img class="dice initial" src="image/dice2.png">
				<img class="dice initial" src="image/dice3.png">
				<img class="dice initial" src="image/dice4.png">
				<img class="dice initial" src="image/dice6.png">
			</div>
			
			<div class="floorDice">
				<div class="keepDiceContainer">
					<img class="dice" src="image/dice1.png">
					<img class="dice" src="image/dice2.png">
					<img class="dice" src="image/dice3.png">
					<img class="dice" src="image/dice4.png">
					<img class="dice" src="image/dice5.png">
				</div>
				
				<div class="rollDiceContainer">
					<img class="dice drop-shadow" src="image/pdice1.png">
					<img class="dice drop-shadow" src="image/pdice2.png">
					<img class="dice drop-shadow" src="image/pdice3.png">
					<img class="dice drop-shadow" src="image/pdice4.png">
					<img class="dice drop-shadow" src="image/pdice6.png">
				</div>
			</div>

			<div id="roll" class="roll drop-shadow-strong">
				<img src="image/deco/roll.png"/>
				<div>Roll</div>
			</div>

			<div id="cup" class="cupContainer">
				<img id="cupImage" src="image/cup.png"/>
			</div>
		</div>
	</div>
</body>
</html>
