<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <title>haechi Yacht</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <script type="text/javascript" src="js/main.js"></script>
</head>

<body>
	<div class="container">
		<div class="score-container" id="score-container">
			<table class="score">
				<tr>
					<th class="turn bottom-tborder">
						<div class="turn">Turn</div>
						<div class="progress">8/12</div>
						<div class="categories">Categories</div>
					</th>
					<th class="player top-tborder bottom-border left-tborder">
						<img src="image/avatar/avatar3.png"/>
					</th>
					<th class="player top-tborder bottom-border left-border">
						<img src="image/avatar/avatar9.png"/>
					</th>
					<th class="player top-tborder bottom-border left-border right-tborder">
						<img src="image/avatar/avatar10.png"/>
					</th>
				</tr>
				
				<tr>
					<td class="category left-tborder">Aces</td>
					<td class="number fixed">1</td>
					<td class="number fixed turn">3</td>
					<td class="number fixed right-tborder">2</td>
				</tr>		
				<tr>
					<td class="category left-tborder">Deuces</td>
					<td class="number"></td>
					<td class="number fixed turn">30</td>
					<td class="number right-tborder"></td>
				</tr>
				<tr>
					<td class="category left-tborder">Threes</td>
					<td class="number"></td>
					<td class="number turn">9</td>
					<td class="number fixed right-tborder">11</td>
				</tr>
				<tr>
					<td class="category left-tborder">Fours</td>
					<td class="number"></td>
					<td class="number turn">12</td>
					<td class="number right-tborder"></td>
				</tr>
				<tr>
					<td class="category left-tborder">Fives</td>
					<td class="number"></td>
					<td class="number fixed turn">12</td>
					<td class="number right-tborder"></td>
				</tr>
				<tr>
					<td class="category left-tborder">Sixes</td>
					<td class="number"></td>
					<td class="number turn">18</td>
					<td class="number fixed right-tborder">5</td>
				</tr>
				
				<tr class="subtotal">
					<td class="category left-tborder">
						<div class="subtotal">Subtotal</div>
						<div class="bonus">+35 Bonus</div>
					</td>
					<td class="number">
						<div class="subtotal">0/63</div>
						<div class="bonus">+0</div>
					</td>
					<td class="number">
						<div class="subtotal">0/63</div>
						<div class="bonus">+0</div>
					</td>
					<td class="number right-tborder">
						<div class="subtotal">77/63</div>
						<div class="bonus">+35</div>
					</td>
				</tr>

				<tr>
					<td class="category left-tborder">Choice</td>
					<td class="number fixed">15</td>
					<td class="number turn">12</td>
					<td class="number fixed right-tborder">15</td>
				</tr>
				<tr>
					<td class="category left-tborder">4 of a kind</td>
					<td class="number"></td>
					<td class="number turn">0</td>
					<td class="number right-tborder"></td>
				</tr>
				<tr>
					<td class="category left-tborder">Full House</td>
					<td class="number"></td>
					<td class="number turn">0</td>
					<td class="number right-tborder"></td>
				</tr>
				<tr>
					<td class="category left-tborder">S. Straight</td>
					<td class="number fixed">15</td>
					<td class="number turn">0</td>
					<td class="number fixed right-tborder">55</td>
				</tr>
				<tr>
					<td class="category left-tborder">L. Straight</td>
					<td class="number"></td>
					<td class="number turn">0</td>
					<td class="number fixed right-tborder">50</td>
				</tr>
				<tr>
					<td class="category left-tborder">Yacht</td>
					<td class="number"></td>
					<td class="number turn">0</td>
					<td class="number right-tborder"></td>
				</tr>
				
				<tr class="total">
					<td class="category bottom-tborder left-tborder">Total</td>
					<td class="number bottom-tborder">31</td>
					<td class="number bottom-tborder">45</td>
					<td class="number bottom-tborder right-tborder">123</td>
				</tr>
			</table>
		</div>
		
		<div class="board" id="board">
			<div class="leftChance drop-shadow">
				<div id="reroll" class="rerollButton">Reroll</div>
				<div class="textLeftChanceText">3 left</div>
			</div>
			
			<div class="selectDiceContainer">
				<img class="dice" src="image/dice1.png">
				<img class="dice" src="image/dice2.png">
				<img class="dice" src="image/dice3.png">
				<img class="dice" src="image/dice4.png">
				<img class="dice" src="image/dice6.png">
			</div>
			
			<div class="floorDice">
				<div class="keepDiceContainer">
					<img class="dice" src="image/dice1.png">
					<img class="dice" src="image/dice2.png">
					<img class="dice" src="image/dice3.png">
					<img class="dice" src="image/dice4.png">
					<img class="dice" src="image/dice5.png">
				</div>
				
				<div class="rollDiceContainer">
					<img class="dice" src="image/pdice1.png">
					<img class="dice" src="image/pdice2.png">
					<img class="dice" src="image/pdice3.png">
					<img class="dice" src="image/pdice4.png">
					<img class="dice" src="image/pdice6.png">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
