<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <title>haechi Yacht</title>

  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Righteous&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/popup.css">
  <link rel="stylesheet" href="css/join.css">

  <script type="text/javascript" src="js/join.js"></script>
</head>

<body>
	<div class="back full-screen"></div>
	<div id="join-container" class="popup-container full-screen drop-shadow">
		<div class="popup drop-shadow">
			<div class="title">
				<span class="owner">Haechi</span> <span class="yacht">Yacht</span>
			</div>
			<div class="name">
				<input type="text" id="name" name="name" required minlength="2" maxlength="5" placeholder="이름"/>
			</div>
			<div class="avatars">
				<div avatar="1" class="avatar selected">
					<img src="image/avatar/avatar1.png"/>
				</div>
				<div avatar="2" class="avatar">
					<img src="image/avatar/avatar2.png"/>
				</div>
				<div avatar="3" class="avatar">
					<img src="image/avatar/avatar3.png"/>
				</div>
				<div avatar="4" class="avatar">
					<img src="image/avatar/avatar4.png"/>
				</div>
				<div avatar="5" class="avatar">
					<img src="image/avatar/avatar5.png"/>
				</div>
				<div avatar="6" class="avatar">
					<img src="image/avatar/avatar6.png"/>
				</div>
				<div avatar="7" class="avatar">
					<img src="image/avatar/avatar7.png"/>
				</div>
				<div avatar="8" class="avatar">
					<img src="image/avatar/avatar8.png"/>
				</div>
				<div avatar="9" class="avatar">
					<img src="image/avatar/avatar9.png"/>
				</div>
				<div avatar="10" class="avatar">
					<img src="image/avatar/avatar10.png"/>
				</div>
				<div avatar="11" class="avatar">
					<img src="image/avatar/avatar11.png"/>
				</div>
				<div avatar="12" class="avatar">
					<img src="image/avatar/avatar12.png"/>
				</div>
				<div avatar="13" class="avatar">
					<img src="image/avatar/avatar13.png"/>
				</div>
			</div>

			<div id="join" class="button drop-shadow">
				<img src="image/join/enter.png"/>
			</div>
		</div>
	</div>
</body>
</html>
